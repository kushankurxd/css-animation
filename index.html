<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/animated-background.css" />
    <link rel="stylesheet" href="./css/hover-fill-button.css" />
    <link rel="stylesheet" href="./css/border-fill-button.css" />
    <link rel="stylesheet" href="./css/spinner-loading.css" />
    <link rel="stylesheet" href="./css/spinner-loading.css" />
    <link rel="stylesheet" href="./css/card-zoom.css" />
    <link rel="stylesheet" href="./css/hamburger-close.css" />
  </head>
  <body class="animated-background">
    <div>
      <div class="hover-fill-button">Learn More</div>

      <div class="spacer-vertical"></div>

      <div class="border-fill-button">Learn More</div>
    </div>

    <div class="spacer-horizontal"></div>

    <div>
      <div class="spinner-loading-wrapper">
        <div class="spinner-loading">
          <div class="spinner-loading spinner-loading-linear"></div>
        </div>
      </div>
    </div>

    <div class="spacer-horizontal"></div>

    <div>
      <div class="card-zoom">
        <img
          alt="card-image"
          src="./assets/potrait.jpeg"
          class="card-zoom-image"
        />
        <h3 class="card-zoom-title">Jessica</h3>
      </div>
    </div>

    <div class="spacer-horizontal"></div>

    <div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger-close">
        <span class="bun bun-top">
          <span class="bun-crust bun-crust-top"></span>
        </span>
        <span class="bun bun-bottom">
          <span class="bun-crust bun-crust-bottom"></span>
        </span>
      </label>
    </div>
  </body>

  <script>
    const hamburgerEl = document.getElementById("menu-toggle");
    setInterval(() => {
      hamburgerEl.click();
    }, 1000);
  </script>
</html>
